apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app-one
          image: wil42/playground:1
          env:
          - name: MESSAGE
            value: "Hello from app1."
          - name: PORT
            value: "80"
          ports:
          - containerPort: 80